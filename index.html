<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spill til stasjoner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5ff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: #333366;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .game-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      height: 180px;
      padding: 20px;
      border-radius: 20px;

      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;

      background: #ff8a65;
      box-shadow: 0 6px 0 #d96b49;

      transition: transform 0.2s ease, box-shadow 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .game-button img {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .emoji-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    /* Hover animation (desktop only) */
    @media (hover: hover) {
      .game-button:hover {
        transform: translateY(-6px) scale(1.05);
        box-shadow: 0 10px 0 rgba(0,0,0,0.25);
      }
    }

    /* Tap animation */
    .game-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    /* Fun color variations */
    .game-button:nth-child(2n) { background: #4db6ac; box-shadow: 0 6px 0 #3b9088; }
    .game-button:nth-child(3n) { background: #9575cd; box-shadow: 0 6px 0 #7157a1; }
    .game-button:nth-child(4n) { background: #f06292; box-shadow: 0 6px 0 #c14b71; }

  </style>
</head>
<body>
  <div class="container">
    <h1>Spill til stasjoner ‚Äì Gakori skole</h1>

    <div class="button-grid">

      <!-- Cat Insanity ‚Äì emoji icon (no reliable favicon) -->
      <a class="game-button" href="https://vaultlearninggames.org/cat-insanity" target="_blank">
        <span class="emoji-icon" aria-hidden="true">üò∫</span>
        Cat Insanity
      </a>

      <a class="game-button" href="https://phet.colorado.edu/sims/html/balancing-act/latest/balancing-act_en.html" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=phet.colorado.edu&sz=64" alt="">
        Balancing Act
      </a>

      <a class="game-button" href="https://fielddaylab.org/play/lakeland/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=fielddaylab.org&sz=64" alt="">
        Lakeland
      </a>

      <!-- Multiplication Blocks ‚Äì emoji icon -->
      <a class="game-button" href="https://www.additionblocksgame.com/mxblocks/" target="_blank">
        <span class="emoji-icon" aria-hidden="true">‚úñÔ∏è</span>
        Multiplication Blocks
      </a>

      <a class="game-button" href="https://game-cdn.legendsoflearning.com/content-deploy/4452/EcoKingdoms-Interactions_427/index.html" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=legendsoflearning.com&sz=64" alt="">
        Eco Kingdoms
      </a>

      <!-- Money Magic ‚Äì emoji icon -->
      <a class="game-button" href="https://playmoneymagic.com/" target="_blank">
        <span class="emoji-icon" aria-hidden="true">üí∞</span>
        Money Magic
      </a>

      <a class="game-button" href="https://www.mathplayground.com/addition_blocks/index.html" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=mathplayground.com&sz=64" alt="">
        Addition Blocks
      </a>

      <a class="game-button" href="https://academy.allaboutbirds.org/features/flaptothefuture/" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=allaboutbirds.org&sz=64" alt="">
        Flap to the Future
      </a>

      <a class="game-button" href="https://codedex.io/courses" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=codedex.io&sz=64" alt="">
        Codedex
      </a>

      <a class="game-button" href="https://sudoku.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=sudoku.com&sz=64" alt="">
        Sudoku
      </a>

      <a class="game-button" href="https://quickdraw.withgoogle.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=withgoogle.com&sz=64" alt="">
        Quick, Draw!
      </a>

      <!-- Lichess ‚Äì using official lichess icon -->
      <a class="game-button" href="https://lichess.org" target="_blank">
        <img src="https://lichess1.org/assets/logo/lichess-favicon-128.png" alt="">
        Lichess
      </a>

      <!-- Seterra / GeoGuessr -->
      <a class="game-button" href="https://www.geoguessr.com/quiz/seterra" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=geoguessr.com&sz=64" alt="">
        Seterra: Geography Games
      </a>

    </div>
  </div>
</body>
</html>
